---
layout: default
title: "Rough Theory"
---

<div id="home">
  {% for post in site.posts %}
  {% if post.category == main %}
    <h1 class="entry-title" id="{{ post.id }}">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <p>{{ post.excerpt }}</p>
  {% endif %}
  {% endfor %}
</div>
