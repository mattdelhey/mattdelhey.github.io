<!DOCTYPE html>
<html>
  <!-- Begin header.php -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

      <div id="page" class="hfeed site">
      <header id="masthead" class="site-header" role="banner">
	  <a class="site-logo" href="/" title="title" rel="home">
	    <img class="no-grav" src="{{ site.url }}/images/ava.jpg"
	    alt="Matt Delhey" height="100" width="100"/>
	  </a>

	  <hgroup>
	    <h1 class="site-title"><a href="{{ site.url }}/"
	    title="title" ref="home">{{ site.name }}</a></h1>
	    <h2 class="site-description">{{ site.description }}</h2>
	  </hgroup>
	  
	  <nav role="naviagtion" class="site-navigation main-navigation">
	    <h1 class="assistive-text">Menu</h1>
	    <div class="assistive-text skip-link"><a href="#content" title="title">Skip to content</a></div>
	    <div class="menu">
	      <ul>
		<li class="page_item"><a href="{{ site.url }}/">Home</a></li>
		<li class="page_item"><a href="{{ site.url }}/about/">About</a></li>
		<li class="page_item"><a href="{{ site.url }}/science/">Science</a></li>
		<li class="page_item"><a href="{{ site.url }}/reviews/">Reviews</a></li>
		<li class="page_itme"><a href="{{ site.url }}/misc/">Miscellaneous</a></li>
	      </ul>
	    </div>
	  </nav>
      </header>

      <div id="main" class="site-main">
      <div id="primary" class="content-area">
      <div id="content" class="site-content" role="main">
                
	{{ content }}

      </div>
      </div>
      </div>

      <footer id="colophon" class="site-footer" role="contentinfo">
	<div class="site-info">
	  <p>Powered by <a href="http://jekyllrb.com/">Jekyll</a>. Theme adapted from Publish by <a href="http://kovshenin.com/">Konstantin Kovshenin</a>.</p>
	</div>
      </footer>

      </div>
    </body>
</html>
